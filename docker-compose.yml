version: '3.8'

services:
  web:
    build: .
    ports:
      - "8050:8050"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-default_secret_key}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - ./flask_session:/app/flask_session
      - ./conf:/app/conf
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data: 